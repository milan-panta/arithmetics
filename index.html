<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multiplication Game</h1>
  <p>Customize the range of numbers:</p>
<label for="min">Minimum:</label>
<input type="number" id="min" min="1" max="99" value="2">
<label for="max">Maximum:</label>
<input type="number" id="max" min="2" max="100" value="10">
  <br><br>
  <div id="question"></div>
  <input type="number" id="answer" placeholder="Type your answer here...">
  <button id="submit">Submit</button>
  <div id="result"></div>
  <br>
  <div id="score">Score: 0</div>
  <script src="script.js"></script>
</body>
</html>
