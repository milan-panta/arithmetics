<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Multiplication Game</h1>
    <p></p>
    <center>
      <label for="min">Minimum:</label>
      <input type="number" id="min" min="1" max="999" value="2" />
      <label for="max">Maximum:</label>
      <input type="number" id="max" min="2" max="999" value="99" />
    </center>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="Type your answer here..." />
    <button id="submit">Submit</button>
    <div id="result"></div>
    <br />
    <div id="score">Score: 0</div>
    <script src="script.js"></script>
  </body>
</html>
